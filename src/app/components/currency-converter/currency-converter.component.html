<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">
      <h2>Конвертер валют</h2>
      <form (ngSubmit)="convert()">
        <div class="form-group">
          <label for="fromCurrency">Из валюты:</label>
          <select id="fromCurrency" class="form-control" [(ngModel)]="fromCurrency" name="fromCurrency">
            <option *ngFor="let currency of rates | keyvalue" [value]="currency.key">{{ currency.key }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toCurrency">В валюту:</label>
          <select id="toCurrency" class="form-control" [(ngModel)]="toCurrency" name="toCurrency">
            <option *ngFor="let currency of rates | keyvalue" [value]="currency.key">{{ currency.key }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Сумма:</label>
          <input type="number" id="amount" class="form-control" [(ngModel)]="amount" name="amount">
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt-3">Конвертировать</button>
      </form>
      <div *ngIf="result !== null" class="mt-3">
        <h4>Результат: {{ result | number:'1.2-2' }}</h4>
      </div>
    </div>
  </div>
</div>
